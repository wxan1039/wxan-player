<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>WXAN 103.9 FM</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <img class="logo" src="WXAN Logo.png" alt="WXAN logo" />
      <h1>WXAN 103.9 FM</h1>
      <p class="status" id="status">Ready</p>

      <button id="btn" class="btn">
        <span id="btnIcon">▶</span>
        <span id="btnText">Listen Live</span>
      </button>

      <p class="hint">
        Tip: On iPhone, tap <strong>Share</strong> → <strong>Add to Home Screen</strong>.
      </p>
    </div>
  </main>

  <audio id="player" preload="none" crossorigin="anonymous">
  </audio>

  <script src="app.js"></script>
</body>
</html>
